<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
            <span style="--i:2;"><img src="https://images.pexels.com/photos/992734/pexels-photo-992734.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
            <span style="--i:3;"><img src="https://images.pexels.com/photos/101472/pexels-photo-101472.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
            <span style="--i:4;"><img src="https://images.pexels.com/photos/943905/pexels-photo-943905.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
            <span style="--i:5;"><img src="https://images.pexels.com/photos/595102/pexels-photo-595102.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
            <span style="--i:6;"><img src="https://images.pexels.com/photos/132468/pexels-photo-132468.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
            <span style="--i:7;"><img src="https://images.pexels.com/photos/1767428/pexels-photo-1767428.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
            <span style="--i:8;"><img src="https://images.pexels.com/photos/701816/pexels-photo-701816.jpeg?auto=compress&cs=tinysrgb&w=400" alt=""></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
