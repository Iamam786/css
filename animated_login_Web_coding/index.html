<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Animated</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="form-group">
                <input type="email" name="email" id="" required>
                <label for="">Email</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="form-group">
                <input type="password" name="email" id="" required>
                <label for="">Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <p><input type="checkbox">Remember Me <a href="#">Forget Password</a></p>
            <input id="btn" type="button" value="Login">

            <p >Don't have a account?<a style="margin-left: 5px;" href="#">Register</a> </p>
        </form>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
